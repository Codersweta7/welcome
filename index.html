<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button type="submit" class="btn" onclick="openPopup()">
    <img src="hii.png"> Say hii!!</button>
  </div> 
  
  <div class="popup" id="popup">
    <img src="nice.avif" class="handshake">
     <h2>Thankyou for connecting..</h2>
     <h4>Lets's build a community.</h4>
     <p>Your details have been submitted</p>
     <button class="btn1"onclick="closePopup()">OK</button>
  </div>

  <script>
    let popup=document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
    }
  </script>
</body>
</html>
